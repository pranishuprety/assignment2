<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Famous Players</title>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Main title for the famous players page -->
    <h1 class="text-4xl font-bold text-center mt-8 text-blue-900">Famous Real Madrid Players</h1>
    <hr class="my-4 border-blue-900">

    <!-- Introduction to the list of famous players -->
    <p class="text-lg text-center text-gray-700">
        Real Madrid has been home to many legendary players, including:
    </p>
    <!-- List of notable Real Madrid players -->
    <ul class="list-disc pl-8 mt-6 text-blue-700">
        <li>Alfredo Di Stéfano (Spain/Argentina)</li>
        <li>Raúl González (Spain)</li>
        <li>Cristiano Ronaldo (Portugal)</li>
        <li>Zinedine Zidane (France)</li>
    </ul>

    <!-- Image gallery showcasing famous players -->
    <div class="grid grid-cols-2 gap-4 mt-8 justify-center">
        <!-- Alfredo Di Stéfano's image and caption -->
        <div class="text-center">
            <img src="images/stefano.jpg" alt="Alfredo Di Stéfano" class="w-64 h-auto rounded-lg border-4 border-blue-900">
            <p class="mt-2 text-gray-700">Alfredo Di Stéfano </p>
        </div>
        <!-- Raúl González's image and caption -->
        <div class="text-center">
            <img src="images/raul.jpg" alt="Raúl González" class="w-64 h-auto rounded-lg border-4 border-blue-900">
            <p class="mt-2 text-gray-700">Raúl González</p>
        </div>
        <!-- Cristiano Ronaldo's image and caption -->
        <div class="text-center">
            <img src="images/ronaldo.jpg" alt="Cristiano Ronaldo" class="w-64 h-auto rounded-lg border-4 border-blue-900">
            <p class="mt-2 text-gray-700">Cristiano Ronaldo </p>
        </div>
        <!-- Zinedine Zidane's image and caption -->
        <div class="text-center">
            <img src="images/zidane.jpg" alt="Zinedine Zidane" class="w-64 h-auto rounded-lg border-4 border-blue-900">
            <p class="mt-2 text-gray-700">Zinedine Zidane </p>
        </div>
    </div>

    <!-- Footer with a link back to the home page -->
    <footer class="mt-10">
        <hr class="border-blue-900">
        <p class="text-center mt-4"><a href="index.html" class="text-blue-900 hover:underline">Home</a></p>
    </footer>

</body>

</html>
